<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Detectorizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #7e22ce 50%, #1e293b 100%);
            min-height: 100vh;
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #e9d5ff;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .action-section h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-section p {
            color: #e9d5ff;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-record-store {
            background: #9333ea;
            color: white;
        }

        .btn-record-store:hover:not(:disabled) {
            background: #7e22ce;
        }

        .btn-record-search {
            background: #2563eb;
            color: white;
        }

        .btn-record-search:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .btn-stop {
            background: #dc2626;
            color: white;
            animation: pulse 2s infinite;
        }

        .btn-stop:hover {
            background: #b91c1c;
        }

        .btn-store {
            background: #16a34a;
            color: white;
        }

        .btn-store:hover:not(:disabled) {
            background: #15803d;
        }

        .btn-search {
            background: #4f46e5;
            color: white;
        }

        .btn-search:hover:not(:disabled) {
            background: #4338ca;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status {
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-size: 0.875rem;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .results-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-card h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 0.75rem;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .result-id {
            color: #c084fc;
            font-family: monospace;
            font-size: 0.875rem;
        }

        .result-score {
            color: #4ade80;
            font-weight: 600;
        }

        .result-text {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .result-text span {
            color: #e9d5ff;
        }

        .result-date {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        .note {
            background: rgba(234, 179, 8, 0.1);
            border: 1px solid rgba(234, 179, 8, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .note strong {
            color: #fef08a;
        }

        .note p {
            color: #fef3c7;
            font-size: 0.875rem;
        }

        .hidden {
            display: none;
        }

        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voice Detectorizer</h1>
            <p>Record, embed, and search for voices</p>
        </div>

        <div class="main-card">
            <div class="actions-grid">
                <div class="action-section">
                    <h2>
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path>
                        </svg>
                        Record a Voice
                    </h2>
                    <p>Record a voice to embed and store in the database</p>
                    
                    <button id="btnRecordStore" class="btn-record-store">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        Start Recording
                    </button>

                    <button id="btnStopStore" class="btn-stop hidden">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 6h12v12H6z"></path>
                        </svg>
                        Stop Recording
                    </button>

                    <button id="btnStore" class="btn-store hidden">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Store in Database
                    </button>
                </div>

                <div class="action-section">
                    <h2>
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        Search for Voice
                    </h2>
                    <p>Record again to find similar voice samples</p>
                    
                    <button id="btnRecordSearch" class="btn-record-search">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        Start Recording
                    </button>

                    <button id="btnStopSearch" class="btn-stop hidden">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 6h12v12H6z"></path>
                        </svg>
                        Stop Recording
                    </button>

                    <button id="btnSearch" class="btn-search hidden">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        Search Database
                    </button>
                </div>
            </div>

            <div id="statusContainer" class="hidden"></div>
        </div>

        <div id="resultsContainer" class="hidden"></div>
    </div>

    <script>
        let mediaRecorder = null;
        let audioChunks = [];
        let audioBlob = null;
        let recordingType = null;

        const elements = {
            btnRecordStore: document.getElementById('btnRecordStore'),
            btnStopStore: document.getElementById('btnStopStore'),
            btnStore: document.getElementById('btnStore'),
            btnRecordSearch: document.getElementById('btnRecordSearch'),
            btnStopSearch: document.getElementById('btnStopSearch'),
            btnSearch: document.getElementById('btnSearch'),
            statusContainer: document.getElementById('statusContainer'),
            resultsContainer: document.getElementById('resultsContainer')
        };

        async function startRecording(type) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                recordingType = type;

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    stream.getTracks().forEach(track => track.stop());
                    
                    if (type === 'store') {
                        elements.btnStore.classList.remove('hidden');
                    } else {
                        elements.btnSearch.classList.remove('hidden');
                    }
                };

                mediaRecorder.start();
                
                if (type === 'store') {
                    elements.btnRecordStore.classList.add('hidden');
                    elements.btnStopStore.classList.remove('hidden');
                } else {
                    elements.btnRecordSearch.classList.add('hidden');
                    elements.btnStopSearch.classList.remove('hidden');
                }
                
                showStatus(`Recording ${type}...`, 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function stopRecording(type) {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                
                if (type === 'store') {
                    elements.btnStopStore.classList.add('hidden');
                    elements.btnRecordStore.classList.remove('hidden');
                } else {
                    elements.btnStopSearch.classList.add('hidden');
                    elements.btnRecordSearch.classList.remove('hidden');
                }
                
                showStatus('Recording stopped. Ready to process.', 'success');
            }
        }

        async function storeAudio() {
            if (!audioBlob) {
                showStatus('No audio recorded!', 'error');
                return;
            }

            showStatus('Processing and storing...', 'success');
            elements.btnStore.disabled = true;

            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                const response = await fetch('http://localhost:3001/api/store', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`✓ Stored successfully! ID: ${result.id}`, 'success');
                    audioBlob = null;
                    elements.btnStore.classList.add('hidden');
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                elements.btnStore.disabled = false;
            }
        }

        async function searchAudio() {
            if (!audioBlob) {
                showStatus('No audio recorded!', 'error');
                return;
            }

            showStatus('Searching database...', 'success');
            elements.btnSearch.disabled = true;

            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'query.webm');

                const response = await fetch('http://localhost:3001/api/search', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`✓ Found ${result.results.length} matches`, 'success');
                    displayResults(result.results);
                    audioBlob = null;
                    elements.btnSearch.classList.add('hidden');
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                elements.btnSearch.disabled = false;
            }
        }

        function showStatus(message, type) {
            elements.statusContainer.className = `status ${type}`;
            const icon = type === 'error' 
                ? '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
                : '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            elements.statusContainer.innerHTML = `${icon}<p>${message}</p>`;
            elements.statusContainer.classList.remove('hidden');
        }

        function displayResults(results) {
            if (results.length === 0) {
                elements.resultsContainer.classList.add('hidden');
                return;
            }

            const resultsHTML = results.map(result => `
                <div class="result-item">
                    <div class="result-header">
                        <span class="result-id">ID: ${result.id}</span>
                        <span class="result-score">Score: ${result.similarity.toFixed(4)}</span>
                    </div>
                    <p class="result-text">Transcription: <span>${result.transcription || 'N/A'}</span></p>
                    <p class="result-date">${new Date(result.created_at).toLocaleString()}</p>
                </div>
            `).join('');

            elements.resultsContainer.innerHTML = `
                <div class="results-card">
                    <h3>Search Results</h3>
                    ${resultsHTML}
                </div>
            `;
            elements.resultsContainer.classList.remove('hidden');
        }

        // Event listeners
        elements.btnRecordStore.addEventListener('click', () => startRecording('store'));
        elements.btnStopStore.addEventListener('click', () => stopRecording('store'));
        elements.btnStore.addEventListener('click', storeAudio);
        
        elements.btnRecordSearch.addEventListener('click', () => startRecording('search'));
        elements.btnStopSearch.addEventListener('click', () => stopRecording('search'));
        elements.btnSearch.addEventListener('click', searchAudio);
    </script>
</body>
</html>
